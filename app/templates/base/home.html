{% extends "main.html" %} 

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">

    <div>
        <h3>Browse Topic</h3>
        <hr>

        <div>
            <a href="{% url 'home' %}">All</a>
        </div>

        {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>

        </div>  
        {% endfor %}

    </div>
    <div>
            <div>
                {% for x in rooms %}
                    <div>
                        <a href="{% url 'update-Room' x.id %}">Edit</a>
                        <a href="{% url 'delete-Room' x.id %}">Delete</a>
        
                        <span>@{{x.host.username}}<span>
                        <h6>{{x.id}} --<a href= {% url 'room' x.id %} > {{x.name}} </a></h6>
                        <sma>{{x.topic.name}}<sma>
                        <hr>
                    </div>
                {% endfor %}
            </div>
    </div>

</div>

    <a href="{% url "create-Room" %}">Create Room</a>

</div>


{% endblock %}
